<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <script src="checkout.js" defer></script>
    <title>Checkout - Games Hub</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="Logo" width="150" height="120">
                <p class="logoName">Games Hub</p>
            </div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="cart.html">Cart</a>
                <a href="checkout.html" class="active">Checkout</a>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <h2>Checkout</h2>
        <div class="checkout-summary">
            <p><strong>Success!</strong></p>
            <p>Your order has been placed successfully!</p>
            <p><strong>Total Price:</strong> $<span id="checkout-total">0.00</span></p>
            <p><strong>Expected Delivery Date:</strong> <span id="delivery-date"></span></p>
        </div>

        <div class="checkout-form">
            <h3>Fill Your Details</h3>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Information</label>
                    <input type="text" id="payment" required>
                </div>
                <button type="submit" class="checkout-btn">Submit Order</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="./images/logo.png" alt="Logo" width="100" height="80">
                <p class="footer-logo-text">Games Hub</p>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><img src="./images/facebook.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="./images/x.png" alt="Twitter"></a>
                <a href="#" class="social-icon"><img src="./images/g.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Games Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
