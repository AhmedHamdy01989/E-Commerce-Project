<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js" defer></script>
    <title>Shopping Cart - Games Hub</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="Logo" width="150" height="120">
                <p class="logoName">Games Hub</p>
            </div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="cart.html" class="active">Cart</a>
            </div>
        </nav>
    </header>
    <main class="cart-page">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-summary">
            <button id="empty-cart-btn" class="empty-cart-btn">Empty Cart</button>
            <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
    <div>
        <!-- <button id="empty-cart-btn" class="empty-cart-btn">Empty Cart</button> -->
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="./images/logo.png" alt="Logo" width="100" height="80">
                <p class="footer-logo-text">Games Hub</p>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><img src="./images/facebook.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="./images/x.png" alt="Twitter"></a>
                <a href="#" class="social-icon"><img src="./images/g.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Games Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
